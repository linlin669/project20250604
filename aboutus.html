                <h3> 〉 關於我們</h3>
                <p>我們來自台灣高雄燕巢，一座被山環繞、與自然緊密連結的地方。這裡的土地是富含微量元素的惡質地形，配合充足的陽光與清澈水源，養出了蜜棗與芭樂獨特的風味。每一顆果實在天地之間成熟，甜脆、飽滿，彷彿藏著燕巢的日月精華<br>
                土地的節奏，引導著我們的生活。四季變化、果樹生長，都是每天的日常。赤腹松鼠會悄悄前來品嘗熟果，五色鳥輕啄枝頭，這些自然的來訪者，成為我們與環境共生的見證。</p>
